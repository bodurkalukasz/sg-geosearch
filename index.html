<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Geo search by Algolia</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="index.e5980c4e.css" />
  </head>

  <body>
    <div class="container-fluid" style="padding-left: 0; padding-right: 0">
      <header class="navbar navbar-static-top aisdemo-navbar">
        <a href="/" class="is-logo">
          <img src="logo.3eb009db.png" width="140" />
        </a>
        <div id="search-box"></div>
      </header>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 aisdemo--left-column">
          <div class="aisdemo-filters">
            <div class="row aisdemo-filter">
              <div class="col-sm-2 aisdemo-filter-title">Dates</div>
              <div class="col-sm-3">
                <input class="date form-control" value="10/05/2025" />
              </div>
              <div class="col-sm-3">
                <input class="date form-control" value="15/05/2025" />
              </div>
              <div class="col-sm-3"><div id="guests"></div></div>
            </div>

            <div class="row aisdemo-filter">
              <div class="col-sm-2 aisdemo-filter-title city">City</div>
              <div id="city"></div>
            </div>

            <div class="row aisdemo-filter">
              <div class="col-sm-2 aisdemo-filter-title">Stars</div>
              <div id="stars"></div>
            </div>

            <div class="row aisdemo-filter">
              <div class="col-sm-2 aisdemo-filter-title">Price Range</div>
              <div class="col-sm-9" id="price"></div>
            </div>
          </div>

          <div class="row"><div id="stats"></div></div>

          <div class="container-fluid" id="results">
            <div class="row"><div id="hits"></div></div>
            <div class="row">
              <div id="pagination"></div>
              <div class="thank-you">
                Data from <a href="https://www.stayget.com/">stayget.com</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-8 aisdemo--right-column">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?v=weekly&key=AIzaSyDOX31WzEWam9f__uus9063-qBSE1YhN8M"></script>
    <script src="index.da9e2a24.js" defer=""></script>
  </body>
</html>
